<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    
<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fab fa-python"></i>
            PythonHub
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'practice' %}">Practice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'forum:forum' %}">Forum</a>
                </li>
            </ul>
            <div class="d-flex search-form gap" >
                {% if user.is_authenticated %}
                <a href="{% url 'logout'%}" class="btn search-button" >Logout</a> 
                {% else %}
                <a href="{% url 'login'%}" class="btn search-button" >Login</a> 
                <a href="{% url 'signup'%}" class="btn search-button" >Signup</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

</body>
</html>
